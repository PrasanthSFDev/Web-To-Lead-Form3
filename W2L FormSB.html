<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <title>Web to Lead Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .form-group {
            flex: 0 0 48%;
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="file"] {
            padding: 3px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-title">Lead Form</div>
    <form action="https://infodepotsllc--infodepots.sandbox.lightning.force.com" method="POST" enctype="multipart/form-data">

        <input type="hidden" name="oid" value="00DD4000000HsRe">
        <input type="hidden" name="retURL" value="http://google.com">

        <div class="form-row">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input id="first_name" maxlength="40" name="first_name" size="20" type="text">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input id="last_name" maxlength="80" name="last_name" size="20" type="text">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" maxlength="80" name="email" size="20" type="text">
            </div>
            <div class="form-group">
                <label for="company">Company</label>
                <input id="company" maxlength="40" name="company" size="20" type="text">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="phone">Phone</label>
                <input id="phone" maxlength="40" name="phone" size="20" type="text">
            </div>
            <div class="form-group">
                <label for="00ND400000AFHyh">Lead Uploader</label>
                <select id="00ND400000AFHyh" name="00ND400000AFHyh" title="Lead Uploader">
                    <option value="">--None--</option>
                    <option value="Joshua D">Joshua D</option>
                    <option value="R Bhavya">R Bhavya</option>
                    <option value="R Sunil">R Sunil</option>
                    <option value="Dharuna K">Dharuna K</option>
                    <option value="Ramya S">Ramya S</option>
                    <option value="Praveen S">Praveen S</option>
                    <option value="Internal Campaign">Internal Campaign</option>
                    <option value="Salesforce Campaign">Salesforce Campaign</option>
                    <option value="S Kaviya">S Kaviya</option>
                    <option value="K Bhuvan">K Bhuvan</option>
                    <option value="Shashi k">Shashi k</option>
                    <option value="K Sindhu">K Sindhu</option>
                    <option value="Murthy N">Murthy N</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="file_upload">Upload File</label>
                <input id="file_upload" name="file_upload" type="file">
            </div>
        </div>

        <input type="submit" name="submit" value="Submit">

    </form>
</div>

</body>
</html>
